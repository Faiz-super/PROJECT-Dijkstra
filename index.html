<!DOCTYPE html>
<html>
<head>
  <title>Rute Terdekat (Google Maps)</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <h2>Cari Rute Terdekat</h2>
  <div id="controls">
    <input id="start" type="text" placeholder="Titik Awal (misal: Rumah)" />
    <input id="end" type="text" placeholder="Tujuan (misal: Kampus)" />
    <button onclick="calculateRoute()">Cari Rute</button>
    <div id="output"></div>
  </div>
  <div id="map"></div>

  <!-- Google Maps API -->
  <script src="js/script.js"></script>
  <script async defer
  src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap">
  </script>

</body>
</html>
