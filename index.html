<!DOCTYPE html>
<html>
<head>
  <title>Rute Terdekat (Google Maps)</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <h2>Cari Rute Terdekat</h2>
  <div id="controls">
    <input id="start" type="text" placeholder="Titik Awal (misal: Rumah)" />
    <input id="end" type="text" placeholder="Tujuan (misal: Kampus)" />
    <button onclick="calculateRoute()">Cari Rute</button>
    <div id="output"></div>
  </div>
  <div id="map"></div>

  <!--Mode Pillihan-->
  <select id="mode">
  <option value="DRIVING">Kendaraan</option>
  <option value="WALKING">Jalan Kaki</option>
  <option value="BICYCLING">Sepeda</option>
  <option value="TRANSIT">Transportasi Umum</option>
</select>

  <!-- Google Maps API -->
  <script src="js/script.js"></script>
  <script
  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyChoHyiGFZOb0RKr3vqqxQSvHxOatiWh0w&libraries=places&callback=initMap"
  async defer></script>


</body>
</html>
